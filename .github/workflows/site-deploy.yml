name: Deploy Static Website

on:
  push:
    branches:
      - main
    paths:
      - "site/**"

permissions:
  id-token: write
  contents: read

jobs:
  deploy-site:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::791608741362:role/mygithub-actions-terraform-role
          aws-region: us-east-2

      - name: Sync files to S3
        run: |
          aws s3 sync site/ s3:// emmanuel-tf-state-2025\
            --del
